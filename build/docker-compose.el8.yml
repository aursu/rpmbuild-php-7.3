version: "3.5"
services:
  centos7php73build:
    networks:
      - buildnet
    build:
      context: .
      args:
        centos: 8
      network: buildnet
    image: aursu/php73build:8-build
  centos7php73buildrel:
    networks:
      - buildnet
    build:
      context: .
      args:
        centos: 8
      dockerfile: Dockerfile.rel
      network: buildnet
    image: aursu/php73build:8-build-rel

networks:
  buildnet:
    external: true
    name: buildnet
