version: "3.5"
services:
  centos7php73build:
    build:
      context: .
      args:
        centos: $OS7
    image: "aursu/php73build:${OS7TAG}-build"
  centos7php73buildrel:
    build:
      context: .
      dockerfile: Dockerfile.rel
      args:
        centos: $OS7
    image: "aursu/php73build:${OS7TAG}-build-rel"
