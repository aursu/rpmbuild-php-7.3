version: "3.5"
services:
  centos7php73base:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        centos: $OS7
    image: "aursu/php73build:${OS7}-base"
  centos8php73base:
    build:
      context: .
      dockerfile: Dockerfile.8-base
      args:
        centos: $OS8
    image: "aursu/php73build:${OS8}-base"